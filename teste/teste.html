<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
  
    <title>Acender lâmpada</title>
 <script>
     let quebrada = false;
     function acendelamp() {
        document.getElementById('luz').src = "lampada-acesa.jpg" ;
     }
    function apagalamp() {
        document.getElementById('luz').src = 'lampada-apagada.jpg';
    }
    function quebralamp(){
        document.getElementById('luz').src = "lampada-quebrada.jpg";
        quebrada = true;
    }
    if (quebrada == true){
        document.getElementById('luz').src = "lampada-quebrada.jpg";
    }
 </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="lampada-apagada.jpg" id = 'luz' onmouseover="acendelamp()" onmouseout = 'apagalamp()' onclick="quebralamp()">
  
</body>

</html>
